jobs:
- job: e2e_tests
  pool: Default
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.14'
    displayName: 'Install Node.js'
  - script: npm install
    displayName: 'Install TestCafe'
  - script: npm test
    displayName: 'Run TestCafe Tests'
  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '**/report.xml'
      testResultsFormat: 'XUnit'
      mergeTestResults: yes